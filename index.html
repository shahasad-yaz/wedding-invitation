    <style>
        :root {
            --text-burgundy: #7B1124;
            --gold-accent: #C5A059;
            --cream-bg: #F9F9F4;
            --dark-overlay: rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--cream-bg);
            font-family: 'Playfair Display', serif;
            overflow-x: hidden;
            color: var(--text-burgundy);
        }

        /* --- GRAIN TEXTURE OVERLAY --- */
        .texture-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9000;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* --- 1. FALLING PETALS ANIMATION --- */
        #petal-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            overflow: hidden;
        }

        .petal {
            position: absolute;
            background-color: rgba(123, 17, 36, 0.6);
            border-radius: 150% 0 150% 0;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translate(0, -10vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            100% {
                transform: translate(100px, 110vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* --- 2. HERO SECTION (Cover) --- */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.6)), url('ghibli-couple.jpg');
            z-index: -1;
            transform: scale(1.1);
            /* Slight zoom for parallax feel */
            animation: slowZoom 20s infinite alternate;
        }

        @keyframes slowZoom {
            from {
                transform: scale(1.1);
            }

            to {
                transform: scale(1.2);
            }
        }

        .hero-content {
            text-align: center;
            color: white;
            z-index: 2;
            padding: 20px;
        }

        .pre-title {
            font-size: 1.2rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .main-title {
            font-family: 'Great Vibes', cursive;
            font-size: 5rem;
            line-height: 1.2;
            margin-bottom: 15px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .date-text {
            font-size: 1.5rem;
            letter-spacing: 2px;
            border-top: 1px solid rgba(255, 255, 255, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            padding: 10px 20px;
            display: inline-block;
            margin-top: 20px;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 12vh;
            /* Higher position to avoid mobile browser bars */
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.8rem;
            animation: bounce 2s infinite;
            opacity: 1;
            z-index: 20;
            cursor: pointer;

            /* Enhanced Visibility */
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            /* Dark semi-transparent background */
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateX(-50%) translateY(0);
            }

            40% {
                transform: translateX(-50%) translateY(-10px);
            }

            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        /* --- 3. INVITATION IMAGE SECTION --- */
        .invitation-section {
            position: relative;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--cream-bg);
            min-height: 100vh;

        .section-title {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            color: var(--text-burgundy);
            margin-bottom: 30px;
            text-align: center;
        }

        .invite-card-wrapper {
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            border-radius: 4px;
            /* Slight radius for elegance */
            overflow: hidden;
            margin-bottom: 40px;
            background: white;
            padding: 10px;
            /* White border effect */
        }

        .invite-image {
            width: 100%;
            display: block;
        }

        /* --- 4. ACTION BUTTONS --- */
        .actions-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            width: 100%;
            max-width: 600px;
            margin-bottom: 50px;
            padding: 0 10px;
            flex-wrap: nowrap;
        }

        .btn {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-family: 'Playwrite NO', cursive !important;
            /* New Font */
            font-size: 0.9rem;

            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            letter-spacing: 0px;
            text-transform: none;
            flex: 1;
            white-space: nowrap;
            position: relative;
            overflow: hidden;
            line-height: 1.5;
        }

        .btn-primary {
            background-color: var(--text-burgundy);
            color: white;
            box-shadow: 0 5px 15px rgba(123, 17, 36, 0.3);
        }

        .btn-secondary {
            background-color: white;
            color: var(--text-burgundy);
            border: 1px solid var(--text-burgundy);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-primary:hover {
            background-color: #5a0b19;
        }

        .btn-secondary:hover {
            background-color: var(--text-burgundy);
            color: white;
        }

        .btn svg {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            fill: currentColor;
            flex-shrink: 0;

            }

            .actions-container {
                padding: 0 15px 40px;

                /* Kept in row for mobile as requested */
            }

            .btn {
                font-size: 0.75rem;
                /* Smaller font to fit in one row */
                padding: 12px 10px;
                min-width: auto;
            }

            .btn svg {

                height: 16px;
                margin-right: 5px;
            }
        }

        /* --- COUNTDOWN TIMER --- */
        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            color: white;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countdown-number {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1;
            color: var(--gold-accent);
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .countdown-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 5px;
            opacity: 0.9;
        }

        /* Mobile Adjustments for Countdown */
        @media (max-width: 600px) {
            .countdown-container {
                gap: 15px;
            }

            .countdown-number {
                font-size: 1.8rem;
            }

            .countdown-label {
                font-size: 0.6rem;
            }
        }

        /* --- ASSET LOADER --- */
        #page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            /* Black background */
            z-index: 99999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        }

        .loader-text-small {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--gold-accent);
            /* Gold text */
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .progress-container {
            width: 200px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            /* Subtle white track */
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: var(--gold-accent);
            /* Gold progress bar */
            transition: width 0.2s ease-out;
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(197, 160, 89, 0.5);
            /* Gold glow */
        }

        .loader-hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* Hide content initially to prevent FOUC */
        body.loading {
            overflow: hidden;
        }

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // --- Optimized Loader Logic (Images Only) ---
        const progressBar = document.getElementById('progress-bar');
        const loader = document.getElementById('page-loader');

        // Images to wait for
        const imagesToLoad = [
            'ghibli-couple.jpg', // Hero Background
            'yaz_abi.jpg'        // Invitation Card
        ];

        let imagesLoadedCount = 0;
        const totalImages = imagesToLoad.length;

        function updateProgress() {
            imagesLoadedCount++;
            const percent = (imagesLoadedCount / totalImages) * 100;
            progressBar.style.width = percent + '%';

            if (imagesLoadedCount === totalImages) {
                finishLoading();
            }
        }

        function finishLoading() {
            setTimeout(() => {
                loader.classList.add('loader-hidden');
                document.body.classList.remove('loading');

                // Initialize animations
                AOS.init({ once: true, offset: 100 });

                // Try to play music after load (user interaction might still be needed)
                const music = document.getElementById('bg-music');
                music.play().catch(() => console.log("Waiting for interaction to play music"));
            }, 500);
        }

        // Preload images manually to track progress
        imagesToLoad.forEach(src => {
            const img = new Image();
            img.src = src;
            img.onload = updateProgress;
            img.onerror = updateProgress; // Proceed even if error
        });

        // Fallback: If images are cached or load instantly
        if (totalImages === 0) finishLoading();



        // --- Auto-Play Music Logic (Handled in finishLoading now) ---
        // Fallback: Play on first click/touch anywhere on the page
        function playOnInteraction() {
            const music = document.getElementById('bg-music');
            if (music.paused) {
                music.play();
            }
            document.removeEventListener('click', playOnInteraction);
            document.removeEventListener('touchstart', playOnInteraction);
        }

        document.addEventListener('click', playOnInteraction);
        document.addEventListener('touchstart', playOnInteraction);

        // --- Smart Music Control (Pause on Hide) ---
        document.addEventListener('visibilitychange', () => {
            const music = document.getElementById('bg-music');
            if (document.hidden) {
                music.pause();
            } else {
                // Only resume if it was playing before (or if we want it to auto-resume)
                // We'll assume auto-resume is desired for the ambience
                music.play().catch(e => console.log("Resume blocked", e));
            }
        });

        // --- Countdown Timer Logic ---
        function updateCountdown() {
            const weddingDate = new Date('January 18, 2026 11:00:00').getTime();
            const now = new Date().getTime();
            const gap = weddingDate - now;

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            const d = Math.floor(gap / day);
            const h = Math.floor((gap % day) / hour);
            const m = Math.floor((gap % hour) / minute);
            const s = Math.floor((gap % minute) / second);

            document.getElementById('days').innerText = d;
            document.getElementById('hours').innerText = h;
            document.getElementById('minutes').innerText = m;
            document.getElementById('seconds').innerText = s;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call

        // --- Rose Petal Generator Logic ---
        function createPetal() {
            const petal = document.createElement('div');
            petal.classList.add('petal');

            // Randomize starting position (left), size, and fall duration
            const startLeft = Math.random() * window.innerWidth;
            const size = Math.random() * 10 + 10; // 10px to 20px
            const duration = Math.random() * 5 + 8; // Slower fall: 8s to 13s

            petal.style.left = startLeft + 'px';
            petal.style.width = size + 'px';
            petal.style.height = size + 'px';
            petal.style.animationDuration = duration + 's';

            document.getElementById('petal-container').appendChild(petal);

            // Remove petal after animation to keep memory low
            setTimeout(() => {
                petal.remove();
            }, duration * 1000);
        }

        // Create a new petal every 500ms (Less frequent for elegance)
        setInterval(createPetal, 500);

        // --- Add to Calendar Logic (Smart: ICS for Mobile, Google Web for Desktop) ---
        function addToCalendar() {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            if (isMobile) {
                // Mobile: Generate and download native ICS file
                // Event Details (Times in UTC: 10:00 AM IST = 04:30 AM UTC)
                const event = {
                    title: "Shahasad & Ahabima Wedding",
                    start: "20251225T043000Z",
                    end: "20251225T083000Z", // 2:00 PM IST -> 08:30 AM UTC
                    location: "Madavoor Palace Auditorium, Makkaraparamba",
                    description: "Join us to celebrate our wedding!"
                };

                const icsContent = [
                    'BEGIN:VCALENDAR',
                    'VERSION:2.0',
                    'PRODID:-//Midhlaj and Hana//Wedding Invitation//EN',
                    'CALSCALE:GREGORIAN',
                    'BEGIN:VEVENT',
                    `SUMMARY:${event.title}`,
                    `DTSTART:${event.start}`,
                    `DTEND:${event.end}`,
                    `LOCATION:${event.location}`,
                    `DESCRIPTION:${event.description}`,
                    'STATUS:CONFIRMED',
                    'SEQUENCE:0',
                    'END:VEVENT',
                    'END:VCALENDAR'
                ].join('\r\n'); // CRLF is required by iCalendar spec

                const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.setAttribute('download', 'Shahasad_Ahabima_Wedding.ics');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                // Desktop: Open Google Calendar in new tab
                // Using UTC times (Z) to ensure correct timezone conversion
                const googleCalUrl = "https://calendar.google.com/calendar/u/0/r/eventedit/MGQzOGxnNWxhbGNiMWR1aTN1ajEzNGVjOTkgMGYwYWVjMGViZDhjZjk5NzY4ZGMyZDZmMmI2MWNlMzBlYjI5NjEwOGQxODA1ODZjZDE4YjA0OGRiOWRlNGE2ZUBn";
                window.open(googleCalUrl, '_blank');
            }
        }
    </script>
